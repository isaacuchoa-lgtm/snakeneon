<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Neon - Touch Fix Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header id="hud">
            <div class="hud-item">PTS: <span id="score">0</span></div>
            <div class="hud-item">üïí <span id="timer">00:00</span></div>
            <div class="hud-item">üëë <span id="best">0</span></div>
            <div class="hud-item">OFF: <span id="last">0</span></div>
            <button id="mute-btn" class="icon-btn">üîä</button>
        </header>

        <main id="viewport">
            <canvas id="gameCanvas"></canvas>
            <div id="pause-overlay" class="status-tag hidden">PAUSADO</div>

            <div id="ui-layer" class="glass-overlay">
                <div id="menu-screen" class="panel">
                    <h1 class="neon-logo">SNAKE <span>NEON</span></h1>
                    
                    <div class="settings">
                        <div class="control-group full">
                            <label>COR DO NEON</label>
                            <div class="row">
                                <input type="range" id="hue-slider" min="0" max="360" value="180">
                                <button id="rgb-btn" class="special-btn">üåà RGB</button>
                            </div>
                        </div>

                        <div class="control-group">
                            <label>FRUTA</label>
                            <div class="emoji-grid" id="fruit-picker">
                                <button class="e-btn active" data-emoji="üçé">üçé</button>
                                <button class="e-btn" data-emoji="üçá">üçá</button>
                                <button class="e-btn" data-emoji="üçì">üçì</button>
                                <button class="e-btn" data-emoji="‚ö™">‚ö™</button>
                            </div>
                        </div>

                        <div class="control-group">
                            <label>MAPA</label>
                            <select id="map-size">
                                <option value="9,10">F√°cil </option>
                                <option value="15,17" selected>M√©dio</option>
                                <option value="37,27">Dif√≠cil </option>
                            </select>
                        </div>
                    </div>

                    <button id="start-btn" class="main-btn">JOGAR</button>
                </div>

                <div id="over-screen" class="panel hidden">
                    <h2 class="death-title">FIM DE JOGO</h2>
                    <div class="results">
                        <p>Score: <span id="f-score">0</span></p>
                        <p>Tempo: <span id="f-time">00:00</span></p>
                    </div>
                    <button id="retry-btn" class="main-btn">REINICIAR</button>
                    <button id="home-btn" class="sub-btn">MENU</button>
                </div>
            </div>
        </main>

        <footer id="mobile-controls" class="hidden">
            <div class="dpad">
                <button id="up">‚ñ≤</button>
                <div class="dpad-row">
                    <button id="left">‚óÑ</button>
                    <button id="right">‚ñ∫</button>
                </div>
                <button id="down">‚ñº</button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
