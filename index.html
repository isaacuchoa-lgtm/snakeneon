<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Neon - Mobile Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header id="hud">
            <div class="hud-left">
                <div class="stat">SCORE: <span id="score">0</span></div>
                <div class="stat">üïí <span id="timer">00:00</span></div>
            </div>
            <div class="hud-center">
                <div class="stat">üëë <span id="best">0</span></div>
                <div class="stat">LAST: <span id="last">0</span></div>
            </div>
            <div class="hud-right">
                <button id="mute-btn" class="icon-btn">üîä</button>
            </div>
        </header>

        <main id="viewport">
            <canvas id="gameCanvas"></canvas>
            <div id="pause-tag" class="overlay-tag hidden">PAUSADO</div>

            <div id="overlay" class="glass-overlay">
                <div id="menu-screen" class="ui-panel">
                    <h1 class="neon-title">SNAKE <span>NEON</span></h1>
                    
                    <div class="config-grid">
                        <div class="field full">
                            <label>COR DA COBRA</label>
                            <div class="color-row">
                                <input type="range" id="hue-slider" min="0" max="360" value="180">
                                <button id="rainbow-btn" class="rainbow-toggle">üåà RGB</button>
                            </div>
                        </div>

                        <div class="field">
                            <label>FRUTA</label>
                            <div class="picker" id="fruit-picker">
                                <button class="p-btn active" data-emoji="üçé">üçé</button>
                                <button class="p-btn" data-emoji="üçá">üçá</button>
                                <button class="p-btn" data-emoji="üçì">üçì</button>
                                <button class="p-btn" data-emoji="‚ö™">‚ö™</button>
                            </div>
                        </div>

                        <div class="field">
                            <label>CONTROLE</label>
                            <select id="ctrl-mode">
                                <option value="swipe">Touch Swipe</option>
                                <option value="dpad">D-Pad</option>
                            </select>
                        </div>

                        <div class="field">
                            <label>MAPA</label>
                            <select id="map-size">
                                <option value="9,10">F√°cil</option>
                                <option value="15,17" selected>M√©dio</option>
                                <option value="37,27">Dif√≠cil</option>
                            </select>
                        </div>

                        <div class="field">
                            <label>VELOCIDADE</label>
                            <select id="speed">
                                <option value="150">Lenta</option>
                                <option value="90" selected>Normal</option>
                                <option value="55">R√°pida</option>
                            </select>
                        </div>
                    </div>

                    <button id="start-btn" class="btn-main">JOGAR</button>
                </div>

                <div id="over-screen" class="ui-panel hidden">
                    <h2 class="death-text">FIM DE JOGO</h2>
                    <div class="final-stats">
                        <p>Score: <span id="f-score">0</span></p>
                        <p>Tempo: <span id="f-time">00:00</span></p>
                    </div>
                    <button id="retry-btn" class="btn-main">REINICIAR</button>
                    <button id="home-btn" class="btn-sub">MENU</button>
                </div>
            </div>
        </main>

        <div id="dpad" class="mobile-ui hidden">
            <button id="up">‚ñ≤</button>
            <div class="dpad-row">
                <button id="left">‚óÑ</button>
                <button id="right">‚ñ∫</button>
            </div>
            <button id="down">‚ñº</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
